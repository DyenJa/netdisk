
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/netdisk?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

spring.datasource.username=root

spring.datasource.password=123

spring.datasource.driverClassName=com.mysql.jdbc.Driver

mybatis.mapper-locations=classpath*:mapper/*.xml

mybatis.type-aliases-package=com.example.demo.entity

# MVC
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp

#
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=false

#上传文件大小限制
spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=1024MB

prop.upload-folder=/root/webapp
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:${prop.upload-folder}

logging.path=/root/webapp
logging.file=springbootdemo.log
logging.level.root=INFO




